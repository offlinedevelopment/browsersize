<!DOCTYPE html>
<html>
<head>
<title>Web Browser Window Size</title>
<meta name="description" content="Web Browser Window Size">
<meta name="author" content="David Fuselier ilavayou@gmail.com">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {height:100%; width:100%}
div.container {top: 0; left: 0; width: 100%; height: 100%; position: absolute; display: table; background-color:skyblue;}
p#textpar {display: table-cell; text-align:center; vertical-align: middle; font-family:monospace; font-size:5vmin;}
</style>

<script>
function displaysize() {
  var w = window.innerWidth;
  var h = window.innerHeight;
  var txt = w + " X " + h;
  document.getElementById("textpar").innerHTML = txt;
}
</script>
</head>

<body onload="displaysize()"; onresize="displaysize()";>
<div class="container">
<p id="textpar"></p>
</div>
</body>
</html>
